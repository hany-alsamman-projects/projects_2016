		<!--example 6-->
		<br />Example 6:<br />
		<form id="formAjax" method="post" action="formProcessorAjax.php">
			<p>
			<div class="imu_info" id="info"></div>
			<div>Name:</div><input type="text" name="name" />
			<div>Surname:</div><input type="text" name="surname" /><br/>
			<input class="IMU" type="file" path="files/" startOn='onSubmit:formAjax' ajax='true' ajaxInfoId='info' ajaxLoaderId='loader' multi='true' afterUpload='filename' maxSize='204800' />
			<input type="submit" value="Submit" />
			<span class="imu_loader" id="loader">
				<img src='ajax-loader.gif'/>
			</span>
			</p>
		</form>
